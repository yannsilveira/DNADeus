  <script>
    $(document).ready(function () {      
      var rowmembernumb = $('#tablemember tr').length
      var roweventnumb = $('#tableevent tr').length 
      $('#tableeventtitle').append(`<span>: ${roweventnumb}</span>`)
      $('#tablemembertitle').append(`<span>: ${rowmembernumb}</span>`)
    })
  </script>
  <script>
    // Função para formatar 1 em 01
    const zeroFill = (n) => {
      return ('0' + n).slice(-2);
    }
    // Cria intervalo
    const interval = setInterval(() => {
      // Pega o horário atual
      const now = new Date();

      // Formata a data conforme dd/mm/aaaa hh:ii:ss
      const dataHora = `${zeroFill(now.getDate())}/${zeroFill((now.getMonth() + 1))}/${now.getFullYear()} ${zeroFill(now.getHours())}:${zeroFill(now.getMinutes())}:${zeroFill(now.getSeconds())}`;

      // Exibe na tela usando a div#data-hora
      document.getElementById('data-hora').innerHTML = dataHora;
    }, 1000);
  </script>
